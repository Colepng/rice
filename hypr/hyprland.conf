# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch

#fix for app taking a while to open
exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/home/cole/.config/hypr/scripts/slowlaunch.sh
# exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
#Start clipboard mamagers
exec-once = wl-paste --type text --watch cliphist store #Stores only text data

exec-once = wl-paste --type image --watch cliphist store #Stores only image data

#Start my moitor program
# exec-once = monitor-rs
exec-once = ~/.config/hypr/scripts/monitor.sh

# Startup apps 
# exec-once=/home/cole/.config/hypr/scripts/startup.sh
exec-once=dunst
exec-once=discord --start-minimized
exec-once=webcord -m --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once=swww init
exec-once=wpg -m
exec-once=udiskie
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=mpd-discord-rpc
exec-once=mpDris2
exec-once=playerctld daemon
exec-once=swayidle timeout 180 'hyprctl dispatch dpms off' 

input {
    kb_layout = us
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =
    numlock_by_default = true

    follow_mouse = 1 
    scroll_method = 2fg

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}
misc {
#    ipc = true
    focus_on_activate = true 
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    # render_ahead_of_time=true
    render_ahead_safezone=2
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 0
    # col.active_border = rgba(ffffffff) rgba(aed6fbff) rgba(aed6fbff) 45deg
    # col.inactive_border = rgba(595959aa)
    no_border_on_floating = yes
    layout = dwindle
    resize_on_border = true
    resize_on_border = 100
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 10
    blur_passes = 1
    blur_new_optimizations = on
    blur_ignore_opacity = true
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    # dim_inactive = true
    # dim_strength = 0.3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.01, 1.05
    bezier=overshot,0.05,0.9,0.1,1.1

    # https://easings.net/
    bezier=easeInSine,0.12,0,0.29,0
    bezier=easeOutSine,0.61, 1, 0.88, 1
    bezier=easeInOutBack,0.68,-0.6,0.32,1.6
    bezier=easeOutBack,0.34,1.56,0.64,1
    bezier=testing,1,0,0,0.6
    bezier=linear,0,0,0,0

    animation = windows, 1, 3, linear, slide
    # animation = windowsOut, 1, 10, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 6, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_distance = 100
}

debug {
    # overlay=true
    # damage_blink=true
}


